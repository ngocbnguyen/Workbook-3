<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off By 1 Website</title>
  </head>
  <body>
    <input type="date" name="dateTime" id="dateInput" />
    <button onclick="displayDate();">Display</button>
    <p id="resultPara"></p>
    <script>
      "use strict";
      function displayDate() {
        const dateInput = document.getElementById("dateInput");
        const dateInputField = new Date(dateInput.value + 'T00:00'); //this date will be 1 day off unless we put "+ 'T00:00'" in
        const resultPara = document.getElementById("resultPara");
        resultPara.innerText = dateInputField.toString(); //this convert the date to string
      }
    </script>
  </body>
</html>
